<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Calculate Your Income</title>
  </head>
  <body>
    <h3>Calculate</h3>
    <input
      class="price-input"
      type="text"
      placeholder="Please Enter Your Income"
    />
    <select class="select-client">
      <option>Select</option>
      <option id="1">client 1</option>
      <option id="2">client 2</option>
    </select>
    <div class="invalid-msg"></div>
    <button>ADD</button>

    <div class="client-one">
      <h2 class="client-name" id="1">
        <span class="name">client 1</span>
        <i id="edit-name"><img src="./edit.png" alt="" /></i>
      </h2>
      <div class="client-income">Total Price : <span>0</span> TRY</div>
    </div>

    <div class="client-two">
      <h2 class="client-name" id="2">
        <span class="name">client 2</span>
        <i id="edit-name"><img src="./edit.png" alt="" /></i>
      </h2>
      <div class="client-income">Total Price : <span>0</span> TRY</div>
    </div>

    <div class="total-price">Total Income Is : <span>0</span> TRY</div>

    <div class="overlay"></div>
    <div class="change-name">
      <span class="exit"> <img src="./button.png" alt="" /> </span>
      <input type="text" placeholder="Enter Client Name" />
      <button>Change</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
